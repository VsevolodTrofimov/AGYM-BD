		<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
		<script>
    function simulateKeyPress(character) {
      var e = $.Event('keyup');
        e.which = character;
        $(document).trigger(e);
    }

			var socket = io();
			socket.on('act', function(command){
				if(command=="forward"){
					nextPage();
				}
				if(command=="back"){
					previousPage();
				}

        if(command=='s') {
          simulateKeyPress(83);
        }

        if(command=='e') {
          simulateKeyPress(69);
        }

        if(command[0] == '>') {
          current = parseInt(command.split('>')[1]) - 1;
          nextPage();
        }
			});
		</script>
